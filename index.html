<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(99, 1, 1, 0.786);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .icon_ {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-align: center;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button1 {
            background-color: #f44336;
        }

        .button1:hover {
            background-color: #d32f2f;
        }

        .button2 {
            background-color: #f78f88;
        }

        .button2:hover {
            background-color: #f06292;
        }

        @media (max-width: 768px) {
            .box {
                padding: 20px;
                width: 90%; /* Adjusts width for mobile screens */
            }

            .icon_ {
                width: 100px; 
                height: 100px; 
            }
            
            h1 {
                font-size: 36px; /* Decrease font size */
            }

            h2 {
                font-size: 20px; /* Decrease font size */
            }

            .button {
                padding: 8px 16px; /* Smaller button size */
                font-size: 14px; /* Decrease button font size */
            }
        }
        a {
            color: white; /* Ensure links are visible */
            text-decoration: none; /* Remove underline from links */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px; /* Further decrease font size for smaller screens */
            }

            h2 {
                font-size: 18px; /* Further decrease font size for smaller screens */
            }

            .box {
                padding: 10px; /* Decrease padding for very small screens */
            }
        }

        
    </style>
</head>

<body>
    <div class="background">
        <video src="media/165160-832090880_small.mp4" autoplay muted loop></video>
    </div>
    <div class="box" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description">
        <h1>My Dearest Love</h1>
        <img class="icon_" src="media/12013833-1920-1080-60fps-unscreen.gif" alt="Heart Icon">
        <h2><b>Will you be my girlfriend?</b></h2>
        <button class="button button1"><a href="pages/yes.html">Yes, Absolutely</a></button>
        <button class="button button2"><a href="pages/think.html">I'll Think About I</a>t</button>
    </div>
</body>

</html>
